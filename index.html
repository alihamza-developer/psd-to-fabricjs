<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/sweetalert.min.css">
    <link rel="stylesheet" href="./css/custom.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>Render PSD in Fabric js</title>
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary">
                <h4 class="heading text-white">PSD to Fabric</h4>
            </div>
            <div class="card-body">
                <form action="index" method="POST" class="js-form own-target d-flex align-items-center"
                    data-callback="psdLayersCB">
                    <input type="file" name="file" class="form-control">
                    <input type="hidden" name="psdToCanvas">
                    <div class="d-flex align-items-center">
                        <button class="btn mr-3" type="submit">submit</button>
                        <button onclick="downloadImage()" class="btn" type="button">download</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="d-flex mt-5" style="height: 65vh;">
            <div class="canvas-wraper">
                <canvas id="canvas"></canvas>
            </div>
            <div class="layers-collection"></div>
        </div>
    </div>


    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/fabric.min.js"></script>
    <script src="./js/sweetalert.min.js"></script>
    <script src="./js/TC/functions.js"></script>
    <script src="./js/TC/TC.js"></script>
    <script src="./js/TC/tc.forms.js"></script>
    <script src="./js/TC/tc.jquery.fn.js"></script>
    <script src="./js/TC/tc.jquery.js"></script>
    <script src="./js/index.js"></script>

</body>

</html>
